name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "chrome-extension/**"
      - "landing-page/**"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      extension: ${{ steps.filter.outputs.extension }}
      landing: ${{ steps.filter.outputs.landing }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            extension:
              - 'chrome-extension/**'
            landing:
              - 'landing-page/**'

  build-extension:
    needs: changes
    if: ${{ needs.changes.outputs.extension == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: chrome-extension
        run: npm ci

      - name: Zip Extension
        working-directory: chrome-extension/src
        run: zip -r ../../mindvault-extension.zip .

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mindvault-extension
          path: mindvault-extension.zip

  deploy-landing:
    needs: changes
    if: ${{ needs.changes.outputs.landing == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "landing-page"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
